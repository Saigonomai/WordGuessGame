<!DOCTYPE <!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div>
            <h1 class="msg" id="msg">Press any Key to get started!</h1>
        </div>
        <div>
            <h2 class="word" id="word"></h2>
        </div>    
        <div>
            <h3 class="win" id="win">Wins:_</h3>
            <h3 class="lose" id="lose">Losses:_</h3>
        </div>
        <div>
            <h3 class="guessleft" id="guessleft">Number of guesses remaining:_</h3>
            <h3 class="guessed" id="guessed">Letters already guessed:_</h3>
        </div>             
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
